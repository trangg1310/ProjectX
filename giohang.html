<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cellz.clothing</title>
  <link rel="stylesheet" href="./assets/css/giohang.css">
  <link rel="stylesheet" href="./assets/icon/themify-icons-font/themify-icons/themify-icons.css">

</head>
<body>
  <!----Header-->
<div id="main">
  <div id="header">
    <ul id="nav">
    <li><a href="#">Home</a></li>
      <li>
        <a href="">Shopping</a>
        <ul class="subnav">
          <li><a href="">T-Shirt</a></li>
          <li><a href="">Dress</a></li>
          <li><a href="">Pants</a></li>
          <li><a href="">Accessories</a></li>
        </ul>
      </li>
      <li><a href="">Instagram</a></li>
      <li><a href="">About Us</a></li>
    </ul>
<!----End Header-->

<!----Icon-->
<div class="shopping-btn">
  <i class="shopping-icon ti-shopping-cart"></i>
  </div>

  <div class="user-btn">
    <i class="user-icon ti-user"></i>
  </div>
  <div class="search-btn">
    <i class="search-icon ti-search"></i>
    </div>
  </div>
<!----End Icon-->
<!---- Gio hang-->
<div class="container">
  <div class="head-link">
    <p>Home</p><span>&#10230;</span><p>Shopping Cart</p>
  </div>
  <div class="headline">
    <h3>Your Cart</h3>
  </div>
<div class="cart-content">
    <div class="cart-content-left">
      <table>
        <tr>
          <th>Items</th>
          <th>Name Item</th>
          <th>Size</th>
          <th>Quantity</th>
          <th>Price</th>
          <th></th>
        </tr>
        <tr>
          <td><img src="./assets/img/product/sp1.jpg" alt="" class="cart-img"></td>
          <td><p>Flora Dress</p></td>
          <td><p>S</p></td>
          <td><input type="number" value="1" min="1"></td>
          <td><p>$2.999</p></td>
          <td><span>X</span></td>
        </tr>
        <tr>
          <td><img src="./assets/img/product/sp2.jpg" alt="" class="cart-img"></td>
          <td><p>Aula Dress</p></td>
          <td><p>S</p></td>
          <td><input type="number" value="1" min="1"></td>
          <td><p>$3.999</p></td>
          <td><span>X</span></td>
        </tr>
      </table>
    </div>
    <div class="cart-content-right">
        <table>
          <tr>
            <th colspan="2">Information Your Items</th>
          </tr>
          <tr>
          <td>Gross product</td>
          <td>2</td>
          </tr>
          <tr>
            <td>Total amount</td>
            <td><p>$6.998</p></td>
          </tr>
        </table>
        <div class="cart-button-right">
          <button class="btn--pay">Pay Now</button>
          <button class="btn--shopping">Back Shopping</button>
        </div>
    </div>
  </div>
</div>



<!----footer-->
  <div id="footer">
      <div class="anhbia">
        <img src="./assets/img/Slider/a.jpg" alt="bia" class="anhbia-img">
      </div>
      <p class="about">About Us</p>
      <div class="socical-list">
        <a href=""><i class="ti-truck"></i></a>
        <a href=""><i class="ti-package"></i></a>
        <a href=""><i class="ti-headphone-alt"></i></a>
        <a href=""><i class="ti-instagram"></i></a>
      </div>
    </div>
  </div>
</div>
</div>

</body>
</html>
